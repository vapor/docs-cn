site_name: 'Vapor 中文文档'
site_url: 'https://cn.docs.vapor.codes/4.0/'
repo_url: 'https://github.com/vapor/docs-cn'
theme:
  name: 'material'
  custom_dir: 'theme/'
  palette:
    primary: "black"
    accent: "blue"
  logo: "logo.png"
  language: zh
extra:
  font:
    text: 'Roboto Slab'
    code: 'Source Code Pro'
google_analytics:
  - "UA-76177358-4"
  - "auto"
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
